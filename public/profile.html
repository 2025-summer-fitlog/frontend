<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #EAF6FF;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 40px;
    }
    .wrapper {
      border: 3px solid #2196f3;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: white;
      text-align: center;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .card-wrapper {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .card {
      flex: 1;
      border: 2px solid black;
      border-radius: 20px;
      padding: 40px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      background: #f4f4f4;
    }
    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 12px;
    }
    .card p {
      font-weight: bold;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="739e0552-e380-4d70-86ae-0c314bfde200.png" class="avatar" alt="프로필 아이콘">
    <div class="username">username</div>
    <div class="card-wrapper">
      <div class="card">
        <img src="gear-icon.png" alt="개인정보 아이콘">
        <p>개인 정보 수정</p>
      </div>
      <div class="card">
        <img src="stack-icon.png" alt="운동정보 아이콘">
        <p>운동 정보 수정</p>
      </div>
    </div>
  </div>
</body>
</html>
