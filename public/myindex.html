<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FitLog</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { display: flex; flex-direction: column; height:78vh; gap: 0px; align-items: stretch; flex-wrap: nowrap; }
        .left { min-width: 0; flex: 1; background: white; padding: 1px; display: flex; flex-direction: column; align-items: center; }
        .menu { display: flex; gap: 100px; margin: 30px 0 10px 0; margin-bottom: 16px; }
        .menu button { padding: 20px 60px; border: 1px solid #9ADBF6; background: #F5FBFE; border-radius: 20px; font-size: 22px; font-weight: 600; cursor: pointer; transition: all 0.2s; transform: scale(1);}
        .menu button.active { background: #9ADBF6; color: white; font-size: 22px; transform: scale(1.30); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .date { margin-top: 0px; font-size: 30px; font-weight: 600; }
        .circle { display: flex; justify-content: center; align-items: center; position: relative; margin-top: 32px; }
        .stick
        .calendar
        canvas { width: 300px; height: 300px; }

        .right { min-width: 0; flex: 1; background: #FFF8E7; padding: 32px; display: flex; flex-direction: column; }
        .right h2 { font-size: 22px; font-weight: 700; margin-bottom: 16px; }
        .record-box { position: relative; flex: 0 0 200px; background: white; border: 1px solid black; border-radius: 12px; padding: 20px; margin-bottom: 50px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); min-height: 200px; padding-bottom: 60px; overflow-y:auto; }
        .record-box ul { list-style: none; padding: 0; margin: 0; }
        .record-box li { font-family: 'Cafe24 Ssurround', sans-serif;font-size: 18px; margin-bottom: 16px; display: flex; justify-content: space-between; }
        .record-options span { margin-left: 8px; font-weight: bold; cursor: pointer; color: black; font-size: 18px;}
        .record-options span.selected { color: #E0B94C; }
        .add-btn { background: #E0B94C; color: black; border: none; padding: 6px 12px; font-size: 14px; font-weight: bold; border-radius: 6px; cursor: pointer; }
        .memo-input { flex: 1; background: #FFF1B8; border: 1px solid black; padding: 20px; min-height: 400px; font-size: 20px; border-radius: 16px; width: 360px; overflow-y: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; justify-content: sapce-between; margin-bottom: 16px; width: 100%; box-sizing: border-box; padding-right: 36px; }
        .save-btn { background: #E0B94C; color: black; border: none; padding: 10px 18px; font-size: 14px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-bottom: 50px; }
        .quote { margin-top: auto; font-size: 14px; font-weight: 600; color: #444; display: flex; align-items: center; gap: 10px; }
        
        .character { width: 50px; height: 50px; border-radius: 50%; border: 2px solid black; background-image: src("feedbackIcon.png"); background-size: cover; background-position: center;}
        .balloon-text { font-size: 18px; background-color: white; padding: 12px 18px; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; max-width: 240px; line-height: 1.4; }
        .balloon-text::before { flex: 1; background: #FFF5D9; border-radius: 12px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; }
        .tab-content { display: none; flex-direction: column; align-items: center; }
        .tab-content.active { display: flex; }

        .monthly { margin: 0 auto; width: 50%; table-layout: fixed; border-spacing: 8px; }
        .monthly td { width: 40px; height: 40px; text-align: center; vertical-align: middle; border-radius: 6px; font-size: 15px; }
        .record-memo-row { display: flex; gap: 24px; flex-direction: row; margin-bottom: 20px; }
        .photo-icon { position: absolute; top: 10px; right: 12px; cursor: pointer; opacity: 0.6; z-index: 2; background-image: url('https://cdn-icons-png.flaticon.com/512/685/685655.png'); }
        .photo-icon:hover { opacity: 1; }
        .photo-icon img { width: 18px; height: 18px; }
        .memo-input-wrapper { position: relative; width: 100%; }
        #month { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 60vh; margin-top: 0; }
        #monthly-header-wrapper { margin-top: 0; margin-bottom: 10px; }
        #weekly-header-wrapper
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <div class="left">
            <div class="menu">
                <button class="tab-btn active" data-tab="today">일별</button>
                <button class="tab-btn" data-tab="week">주간</button>
                <button class="tab-btn" data-tab="month">월별</button></div>
            <div class="tab-content active" id="today">
                <div class="circle">
                    <canvas id="circleChart" width="320" height="320"></canvas></div>
                <div class="date" id="today-date"></div></div>
            <div class="tab-content active" id="week">
                <div id="weekly-header-wrapper" style="display: flex; justify-content: center; align-items: center; gap: 36px; margin-top: 0px; margin-bottom: 20px;" >
                    <button onclick="changeWeek(-1)">◀</button>
                    <div id="weekly-header" style=""font-size: 24px; font-weight: bold;"></div>
                    <button onclick="changeWeek(1)">▶</button></div>
                    <canvas id="weeklyChart" width="300%" height="300" widthstyle="max-width: 500%;"></canvas></div>
            <div class=""tab-content active
        </div>
    </div>
</body>




</html>
