<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FitLog Header</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      background-color: #F5FBFE;
      border-bottom: 0px solid #ccc;
    }
    .logo {
      margin: 0; 
      font-size: 35px;
      font-weight: 700;
    }
    .nav-tabs {
      display: flex;
      position: relative;
    }
    .tab {
      position: relative;
      font-size: 27px;
      font-weight: 600;
      cursor: pointer;
      padding: 6px 8px;
      user-select: none;
    }
    .tab.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: black;
      border-radius: 2px;
    }
    .profile-icon {
        width: 40px;
        height: 40px;
        border: 2px solid black;
        border-radius: 50%;
        background-color: transparent;
        overflow: hidden;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        }
    .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        }

  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">FitLog</h1>
    <nav class="nav-tabs">
      <ul style="display: flex; gap: 600px; list-style: none; padding: 0; margin: 0;">
        <li class="tab" data-tab="fit">Fit</li>
        <li class="tab active" data-tab="log">Log</li>
      </ul>
    </nav>
    <div class="profile-icon" onclick="goToProfile()">
      <img src="profileIcon.png" alt="Profile" />
    </div>
  </header>

  <script>
     document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
